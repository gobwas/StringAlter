<!DOCTYPE HTML>
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="stylesheet" type="text/css" href="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine.css">
	<script src="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
	<script src="http://pivotal.github.io/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

	<!-- include helper files here... -->
	<!--<script src="helpers/h-Object.js"></script>-->
	<script src="../lib/traceur.js"></script>

	<!-- include source files here... -->
	<script src="../dist/StringAlter.js"></script>
	<!--<script type="text/traceur" src="../src/StringAlter.js"></script>-->

	<!-- include spec files here... -->
	<script src="spec/StringAlter.js"></script>


	<script type="text/javascript">
		traceur.options.experimental = true;
		new traceur.WebPageProject(document.location.href).run();

		(function run(tryCounter) {
			if( typeof StringAlter != "function" ) {
				if( tryCounter > 0 ) {
					tryCounter--;

					setTimeout(run.bind(this, tryCounter), 50);
				}
				else {
					throw new Error("traceur doesn't done his job")
				}

				return;
			}

			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			if( document.readyState !== "complete" ) {
				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};
			}
			else {
				execJasmine();
			}

			function execJasmine() {
				jasmineEnv.execute();
			}

		})(10);
	</script>

</head>

<body>
</body>
</html>
